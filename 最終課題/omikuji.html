<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/omikuji.css">
<link href="css/tablet_tablet.css" rel="stylesheet" type="text/css" media="screen and (min-width: 600px) and (max-width: 999px)"/>
    <link href="css/pc_pc.css" rel="stylesheet" type="text/css" media="screen and (min-width: 1000px)"/>
<title>おみくじ</title>
<link rel="icon" type="image/x-icon" href="images/kirikabu.png">
</head>
<body>

    <header>
        <h1>おみくじ<img src="omikuji/line.png"></h1>
        <h3><a href="index.html">ホームに戻る</a></h3>
    </header>

    <main>
        <ul>
            <li id="pull">おみくじを引く</li>
        </ul>
        <p id="moji">あなたの運勢は</p>
        <p id="echo"></p>
        <p id="photo"></p>
    </main>

    <footer>
        <p id="Copyright">
        <small>&copy; 2022 ******. All rights reserved.</small>
        </p>
    </footer>
    <script>

    const moji = document.querySelector("#moji");
    moji.style.color = "#ff0000";

    //Clickイベントのブロック
    const pull = document.querySelector("#pull");
    pull.onclick = function(){
        //乱数を創る
        const num = Math.ceil(Math.random() * 6);

        //乱数をIF分岐処理で分ける
        //条件に合っていればalert()で表示
        if(num==1){
            const echo = document.querySelector("#echo");
            echo.innerHTML="大吉";
            setTimeout('alert("おめでとう!今日は良い日になりますように♪")', 2000);
        }
        if(num==2){
            const echo = document.querySelector("#echo");
            echo.innerHTML="中吉";
            setTimeout('alert("今日は良い日になりますように♪")', 2000);
        }
        if(num==3){
            const echo = document.querySelector("#echo");
            echo.innerHTML="小吉";
            setTimeout('alert("今日は良い日になりますように♪")', 2000);
        }
        if(num==4){
            const echo = document.querySelector("#echo");
            echo.innerHTML="吉";
            setTimeout('alert("今日は良い日になりますように♪")', 2000);
        }
        if(num==5){
            const echo = document.querySelector("#echo");
            echo.innerHTML="末吉";
            setTimeout('alert("今日は良い日になりますように♪")', 2000);
        }
        if(num==6){
            const echo = document.querySelector("#echo");
            echo.innerHTML="凶";
            setTimeout('alert("残念...今日は良い日になりますように♪")', 2000);
        }


        //画像
        if(num==1){
            const photo = document.querySelector("#photo");
            photo.innerHTML='<img src="omikuji/daikichi.png" height="250">';
            $("#photo").fadeIn(1000).fadeOut(1000).fadeIn(1000);
        }
        if(num==2){
            const photo = document.querySelector("#photo");
            photo.innerHTML='<img src="omikuji/chuukichi.png" height="250">';
            $("#photo").fadeIn(1000).fadeOut(1000).fadeIn(1000);
        }
        if(num==3){
            const photo = document.querySelector("#photo");
            photo.innerHTML='<img src="omikuji/syoukichi.png" height="250">';
            $("#photo").fadeIn(1000).fadeOut(1000).fadeIn(1000);
        }
        if(num==4){
            const photo = document.querySelector("#photo");
            photo.innerHTML='<img src="omikuji/kichi.png" height="250">';
            $("#photo").fadeIn(1000).fadeOut(1000).fadeIn(1000);
        }
        if(num==5){
            const photo = document.querySelector("#photo");
            photo.innerHTML='<img src="omikuji/suekichi.png" height="250">';
            $("#photo").fadeIn(1000).fadeOut(1000).fadeIn(1000);
        }
        if(num==6){
            const photo = document.querySelector("#photo");
            photo.innerHTML='<img src="omikuji/kyou.png" height="250">';
            $("#photo").fadeIn(1000).fadeOut(1000).fadeIn(1000);
        }
    }
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/quiz.css">
<!-- <link href="css/tablet_tablet.css" rel="stylesheet" type="text/css" media="screen and (min-width: 600px) and (max-width: 999px)"/>
<link href="css/pc_pc.css" rel="stylesheet" type="text/css" media="screen and (min-width: 1000px)"/> -->
<title>頭の体操</title>
<link rel="icon" type="image/x-icon" href="images/kirikabu.png">
</head>
<body>

  <header>
      <h1>頭の体操<img src="quiz/taisou.png" width="100px"><img src="quiz/quiz.png"></h1>
      <h2></h2>
      <h3><a href="index.html">ホームに戻る</a></h3>
  </header>

  <main>
    <p id="quest">ここに問題が出題されます</p>
    <p>
      <!-- ボタンだけでなく文字のところも押せるようにした -->
      <label><input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span></label>
      <label><input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span></label>
      <label><input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span></label>
    </p>
  </main>

  <footer>
    <p id="Copyright">
    <small>&copy; 2022 ******. All rights reserved.</small>
    </p>
  </footer>
  <script>
    //問題文[配列]
    const qs = [
      "Q1　9匹のトラが載っている乗り物は？",
      "Q2　いつも文句ばかりいっている動物は何？",
      "Q3　点々を付けると、踊りだしてしまう家具は何？",
      "Q4　カメとラクダとサイが買い物をしています。何を買うのでしょうか？",
      "Q5　2つに割らないと使えないものは何？",
      "Q6　車で走っているときに、カーブで必ず落としてしまうものは何？",
      "Q7　いま、なんじ？",
      "Q8　幼稚園、小学生、大人の中で、一番大きいのは？",
      "Q9　「クマ」や「ウサギ」ならできて、「キリン」や「ペンギン」にできないゲームは？",
      "Q10　ハムがなる木は何？"
      ];
        
      //回答選択肢[多重配列]
    const toi = [
      ["トラック","バス","電車"],
      ["ゾウ","ウマ","ウシ"],
      ["つくえ","たんす","いす"],
      ["カメラ","ゲーム","スマホ"],
      ["つまようじ","割りばし","先割れスプーン"],
      ["タイヤ","ガソリン","スピード"],
      ["1","9","2"],
      ["幼稚園","小学生","大人"],
      ["しりとり","じゃんけん","連想ゲーム"],
      ["スギ","マツ","ヒイラギ"]
    ];
      
    //答え[配列]
    const ans = [1, 3, 2, 1, 2, 3, 3, 1, 1, 2];

    //1.最初の問題文＆回答選択肢＆回答値を設定
    let i = 0;
    $("#quest").text( qs[i] );
    $("#toi1").text(toi[i][0]);
    $("#toi2").text(toi[i][1]);
    $("#toi3").text(toi[i][2]);
    $("#toi4").text(toi[i][3]);
    $("#toi5").text(toi[i][4]);
    $("#toi6").text(toi[i][5]);
    $("#toi7").text(toi[i][6]);
    $("#toi8").text(toi[i][7]);
    $("#toi9").text(toi[i][8]);
    $("#toi10").text(toi[i][9]);

    //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
    //正解は2回、不正解は1回　fadeIn、fadeOutをするようにした
    $("[name=toi]").on("click",function(){
    const v = $(this).val();
    if(ans[i] == v){
      $("h2").text("TRUE");
      $("h2").fadeIn(1000).fadeOut(1000).fadeIn(1000).fadeOut(1000).fadeIn(1000);
      $("h2").css("color","#ff009d");
    }else{
      $("h2").text("FALSE");
      $("h2").fadeIn(1000).fadeOut(1000).fadeIn(1000);
      $("h2").css("color","#5cac63");
    }
    
    if(i==9){
      alert("ラストクイズ！　判定は？");
    }

    i++;//配列に入れるiが1プラスされます。
    if(i<10){
      $("#quest").text( qs[i] );
      $("#toi1").text(toi[i][0]);
      $("#toi2").text(toi[i][1]);
      $("#toi3").text(toi[i][2]);
      $("#toi4").text(toi[i][3]);
      $("#toi5").text(toi[i][4]);
      $("#toi6").text(toi[i][5]);
      $("#toi7").text(toi[i][6]);
      $("#toi8").text(toi[i][7]);
      $("#toi9").text(toi[i][8]);
      $("#toi10").text(toi[i][9]);
    }
  })

  </script>
</body>
</html>

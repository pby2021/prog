<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ</title>
</head>
<body>

<header>
    <h1>Quiz</h1>
    <h2></h2>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <label><input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span></label>
    <label><input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span></label>
    <label><input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span></label>
  </p>
</main>

<footer>　</footer>
<script>
//ここから記述領域［START］


  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
    "Q1　9匹のトラが載っている乗り物は？",
    "Q2　いつも文句ばかりいっている動物は何？",
    "Q3　点々を付けると、踊りだしてしまう家具は何？",
    "Q4　いま、なんじ？",
    "Q5　「クマ」や「ウサギ」ならできて、「キリン」や「ペンギン」にできないゲームは？",
    "Q6　ハムがなる木は何？"
    ];
      
    //回答選択肢[多重配列]
  const toi = [
    ["トラック","バス","電車"],
    ["ゾウ","ウマ","ウシ"],
    ["つくえ","たんす","いす"],
    ["1","9","2"],
    ["しりとり","じゃんけん","連想ゲーム"],
    ["スギ","マツ","ヒイラギ"]
  ];
    
  //答え[配列]
  const ans = [1, 3, 2, 3, 1, 2];

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0;
  $("#quest").text( qs[i] );
  $("#toi1").text(toi[i][0]);
  $("#toi2").text(toi[i][1]);
  $("#toi3").text(toi[i][2]);
  $("#toi4").text(toi[i][3]);
  $("#toi5").text(toi[i][4]);
  $("#toi6").text(toi[i][5]);

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  $("[name=toi]").on("click",function(){
  const v = $(this).val();
  if(ans[i] == v){
    $("h2").text("TRUE");
    $("h2").fadeIn(1000).fadeOut(1000).fadeIn(1000).fadeOut(1000).fadeIn(1000);
    $("h2").css("color","#ff009d");
  }else{
    $("h2").text("FALSE");
    $("h2").fadeIn(1000).fadeOut(1000).fadeIn(1000);
    $("h2").css("color","#5cac63");
  }
  
  if(i==5){
    alert("ラストクイズ！　判定は？");
  }

  i++;//配列に入れるiが1プラスされます。
  if(i<6){
    $("#quest").text( qs[i] );
    $("#toi1").text(toi[i][0]);
    $("#toi2").text(toi[i][1]);
    $("#toi3").text(toi[i][2]);
    $("#toi4").text(toi[i][3]);
    $("#toi5").text(toi[i][4]);
    $("#toi6").text(toi[i][5]);
  }
})

//ここまでが記述領域［END］
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>繰り返し処理：for</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>


<script>
/* ------------------------------------------------------------------------
 for (ループ初期値; ループ条件; ループするたびにおこなう処理) {
    条件に一致している場合(true)繰り返し処理をおこなう
}
------------------------------------------------------------------------ */
//基本( i < 10 )
console.log("A------------------");
for(let i=0; i<10; i++){
    console.log(i+"回目");
}

//応用1(i < 7)
let week1 = ["日","月","火","水","木","金","土"];
console.log("B-------------------");
for(let i=0; i<7; i++){
    console.log(week1[i]);
}

//応用2( i < week2.length )
let week2 = ["日","月","火","水","木","金","土"];
console.log("C-------------------");

for(let i=0; i<week2.length; i++){
    console.log(week2[i]);
}

//基本
console.log("D------------------");
for(let i=80; i<101; i++){
    console.log(i+"回目");
}

//応用1
let constellation = ["おひつじ","おうし","ふたご","かに","しし","おとめ","てんびん","さそり","いて","やぎ","みずがめ","うお"];
console.log("E-------------------");
for(let i=0; i<12; i++){
    console.log(constellation[i]+"座");
}

//応用2
let prefecture = ["北海道","青森県","岩手県","宮城県","秋田県","山形県","福島県",
            "茨城県","栃木県","群馬県","埼玉県","千葉県","東京都","神奈川県",
            "新潟県","富山県","石川県","福井県","山梨県","長野県","岐阜県",
            "静岡県","愛知県","三重県","滋賀県","京都府","大阪府","兵庫県",
            "奈良県","和歌山県","鳥取県","島根県","岡山県","広島県","山口県",
            "徳島県","香川県","愛媛県","高知県","福岡県","佐賀県","長崎県",
            "熊本県","大分県","宮崎県","鹿児島県","沖縄県"];
console.log("F-------------------");

for(let i=0; i<prefecture.length; i++){
    console.log(prefecture[i]);
}


</script>

<script>
//年:1900~2022
let y = ""; //例) y += '<option value="'+i+'">'+i+'</option>';
for(let i=1868; i<=2021; i++){ //<=同じ値まで
    y += '<option value="'+i+'">'+i+'</option>'; //選択ボックス
}
$("#year").html(y);

//月:1~12
let m = "";
for(let i=1; i<13; i++){
    m +='<option value="'+i+'">'+i+'</option>';
}
$("#month").html(m);
//日:1~31
let d = "";
for(let i=1; i<32; i++){
    d +='<option value="'+i+'">'+i+'</option>';
}
$("#date").html(d);



</script>

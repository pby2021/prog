<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;  //月は必ず +１をする！
    var date = now.getDate();
    var day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();

    
   let d = "";
   if(day==0){
       d="日曜日";
      }else if(day==1){
       d="月曜日";
      }else if(day==2){
       d="火曜日";
      }else if(day==3){
       d="水曜日";
      }else if(day==4){
       d="木曜日";
      }else if(day==5){
       d="金曜日";
      }else if(day==6){
       d="土曜日";   
      }

    let c ="";
    if(0 <= h && h <=12){
        c="午前";
    }else if(13 <= h && h <=17){
        c="午後";
    }else if(18 <= h && h <= 23){
        c="夜";
    }

    let e ="";
    if(7 <= h && h <=9){
        e="おはようございます";
    }else if(13 <= h && h <=15){
        e="こんにちは";
    }else if(18 <= h && h <= 20){
        e="こんばんは";
    }else if(22 <= h && h <= 24){
        e="おやすみなさい";
    }

    let f ="";
    if(h == 9){
        f="１限です";
    }
    if(h == 10 && m == 40){
        f="２限です";
    }
    if(h == 12 && m == 10){
        f="お昼休みです";
    }
    if(h == 13){
        f="３限です";
    }
    if(h == 14 && m == 40){
        f="４限です";
    }
    if(h == 16 && m == 20){
        f="５限です";
    }
    if(h == 18){
        f="６限です";
    }

    //日時表示文字列の作成
    const str = "現在日時：";
    console.log( str + year + "年" + month + "月"+date+ "日" +"("+d+") "+h+"時"+m+"分"+s +"秒");
    console.log( str + c);
    console.log(e);
    console.log(f);

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
